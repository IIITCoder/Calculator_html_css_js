<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Josefin+Sans&family=Roboto+Slab:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Simple Calculator</h1>
    </div>
    <div class="container">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="btn green">AC</button>
            <button class="btn green">C</button>
            <button class="btn blue">%</button>
            <button class="btn blue">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn blue">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn blue">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn blue">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">X</button>
            <button class="btn purple">=</button>
        </div>
    </div>
    <footer>
        <h2>Developer: Ayush Shukla</h2>
        <h2>Contact:<a href="mailto:4codecode4@gmail.com"> 4codecode4@gmail.com</a></h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
